{% extends "base.html" %}

{% block content %}
<div class="theory-container">
    <a href="{{ url_for('history') }}" class="back-button">
        <img src="{{ url_for('static', filename='images/back.png') }}" alt="Назад">
    </a>

    <h1 class="theory-heading">{{ topic }}</h1>

    <div class="theory-content">
        {{ content|safe }}
    </div>

    <div class="theory-navigation">
        <button id="scroll-up" class="nav-button">↑ Наверх</button>
    </div>
</div>

<script>
    // Плавная прокрутка вверх
    document.getElementById('scroll-up').addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
{% endblock %}
