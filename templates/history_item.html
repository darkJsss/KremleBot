{% extends "base.html" %}

{% block content %}
<div class="event-container">
    <a href="{{ url_for('history') }}" class="back-button">
        <img src="{{ url_for('static', filename='images/back.png') }}" alt="Назад">
    </a>

    <h1 class="event-title">{{ topic }}</h1>

    <div class="event-content" id="content-container">
        {{ content|safe }}
    </div>

    <div class="scroll-buttons">
        <button id="scroll-up" class="scroll-button">↑</button>
        <button id="scroll-down" class="scroll-button">↓</button>
    </div>
</div>

<script>
    document.getElementById('scroll-up').addEventListener('click', function() {
        const container = document.getElementById('content-container');
        container.scrollBy(0, -100);
    });

    document.getElementById('scroll-down').addEventListener('click', function() {
        const container = document.getElementById('content-container');
        container.scrollBy(0, 100);
    });
</script>
{% endblock %}
